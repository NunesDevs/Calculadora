<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/home.css">
    <script src="../js/index.js" type="text/javascript"></script>

    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <td colspan="3"><input type='text' id='result' class ='visor' style="text-align: right;"></td>
                <td>
                    <input type="button" value="c" onclick="clearScreen()" class="clear"/>
                </td>
            </tr>
        </table>
        <div class="keys">
            <input type="button"  value="7" class="numero" onclick="display('7')">
            <input type="button" value="8" class="numero" onclick="display('8')">
            <input type="button" value="9" class="numero" onclick="display('9')">
            <button value="*" class="operador" onclick="display('*')">ร</button>
            <input type="button" value="4" class="numero" onclick="display('4')">
            <input type="button" value="5" class="numero" onclick="display('5')">
            <input type="button" value="6" class="numero" onclick="display('6')">
            <input type="button" value="-" class="operador" onclick="display('-')">
            <input type="button" value="1" class="numero" onclick="display('1')">
            <input type="button" value="2" class="numero" onclick="display('2')">
            <input type="button" value="3" class="numero" onclick="display('3')">
            <input type="button" value="+" class="operador" onclick="display('+')">
            <input type="button" value="." class="numero" onclick="display('.')">
            <input type="button" value="0" class="numero" onclick="display('0')">
            <input type="button" value="," class="numero" onclick="display(',')">
            <button value="/" class="operador" onclick="display('/')">รท</button>
        </div>
        <div class="keys">
            <input type="button" value="=" class="resultado sinal-igual" onclick="solucao('')">
        </div>        
    </div>
</body>
</html>
